spring:
  datasource:
    url: ${{ secret.DB_DEV_URL }}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${{ secret.DB_DEV_USERNAME }}
    password: ${{ secret.DB_DEV_PASSWORD }}

  jpa:
    generate-ddl: true
    database: mysql
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        hbm2ddl:
          query.in_clause_parameter_padding: true
          auto: create

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: kakao
            client-id: ${{ secret.KAKAO_CLIENT_ID }}
            client-secret: ${{ secret.KAKAO_CLIENT_SECRET }}
            scope:
              - profile_nickname
              - profile_image
              - account_email
            redirect-uri: ${{ secret.KAKAO_REDIRECT_URI }}
            authorization-grant-type: authorization_code
            client-authentication-method: POST
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  config:
    import:
      - classpath:aws.yaml
      - classpath:app.properties

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher


jwt:
  header: Authorization
  issuer: ${{ secret.JWT_ISSUER }}
  client-secret: ${{ secret.JWT_CLIENT_SECRET }}
  expiry-seconds: ${{ secret.JWT_EXPIRY_SECONDS }}

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
